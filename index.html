            const buttons = document.querySelectorAll('.answer-btn');
            const feedback = document.getElementById('feedback');
            
            buttons.forEach((btn, idx) => {
                btn.classList.add('disabled');
                btn.onclick = null;
                if (idx === q.correct) {
                    btn.classList.add('correct');
                } else if (idx === selected && idx !== q.correct) {
                    btn.classList.add('wrong');
                }
            });
            
            if (selected === q.correct) {
                score++;
                streak++;
                feedback.textContent = `‚úÖ R√§tt! ${q.hint || ''}`;
                feedback.className = 'feedback correct';
            } else {
                streak = 0;
                feedback.innerHTML = `‚ùå Fel! R√§tt svar var: ${q.options[q.correct]}<br><small>${q.hint || ''}</small>`;
                feedback.className = 'feedback wrong';
            }
            
            feedback.style.display = 'block';
            document.getElementById('nextBtn').style.display = 'block';
            updateScore();
        }

        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion < 10 && currentQuestion < currentQuestions.length) {
                showQuestion();
            } else {
                endGame();
            }
        }

        function updateScore() {
            document.getElementById('score').textContent = score;
            document.getElementById('streak').textContent = streak;
        }

        function endGame() {
            document.getElementById('questionScreen').style.display = 'none';
            document.getElementById('endScreen').style.display = 'block';
            document.getElementById('progressBar').style.width = '100%';
            document.getElementById('finalScore').textContent = score;
            
            const percentage = (score / Math.min(10, currentQuestions.length)) * 100;
            let emoji, title, message, grade;
            
            if (percentage >= 90) {
                emoji = 'üèÜüåü';
                title = 'Fantastiskt!';
                message = 'Du √§r redo f√∂r provet! Perfekt f√∂rberedelse!';
                grade = 'Betyg: A (Utm√§rkt)';
            } else if (percentage >= 70) {
                emoji = 'üéâüëç';
                title = 'Bra jobbat!';
                message = 'Du har bra koll p√• barnsjukdomarna!';
                grade = 'Betyg: B (Bra)';
            } else if (percentage >= 50) {
                emoji = 'üëåüìö';
                title = 'Godk√§nd!';
                message = 'Du klarar dig, men √∂va g√§rna mer p√• omr√•dena du missade.';
                grade = 'Betyg: C (Godk√§nd)';
            } else {
                emoji = 'üìñüí™';
                title = 'Forts√§tt √∂va!';
                message = 'L√§s igenom PDF:en en g√•ng till innan provet fredag 13/2.';
                grade = 'Betyg: D (Beh√∂ver √∂va mer)';
            }
            
            document.getElementById('endEmoji').textContent = emoji;
            document.getElementById('endTitle').textContent = title;
            document.getElementById('endMessage').textContent = message;
            document.getElementById('gradeText').textContent = grade;
        }

        function resetGame() {
            document.getElementById('endScreen').style.display = 'none';
            document.getElementById('startScreen').style.display = 'block';
            document.getElementById('progressBar').style.width = '0%';
            document.getElementById('score').textContent = '0';
            document.getElementById('streak').textContent = '0';
            document.getElementById('questionNum').textContent = '0';
        }
    </script>
